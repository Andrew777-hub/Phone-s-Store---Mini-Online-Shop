<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Phone's store</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
    <body>
    <div class="header">
        <div>Phone's Store</div>
        <div class="total-price" id="total-price">Total: $0</div>
        <div class="basket-container">
            <div class="basket-text">Basket</div>
            <button class="basket-button" onclick="toggleBasketPopup()"><span class="arrow-down">&#9660;</span></button>
            <div class="basket-popup">
                <div class="basket-box">
                </div>
            </div>
        </div>
    </div>
    <div class="content-box" id="10">
        <img src="images/10.png" alt="iphone 10">
        <h5>iPhone 10</h5><p class="item-price" id="price-10">1’000 $</p>
        <span class="item-quantity" id="quantity-10">10</span>
        <button class="add-to-cart-button" onclick="addToCart(10)">+</button>
    </div>
    <div class="content-box" id="11">
        <img src="images/11.png" alt="iphone 11">
        <h5>iPhone 11</h5><p class="item-price" id="price-11">1’200 $</p>
        <span class="item-quantity" id="quantity-11">20</span>
        <button class="add-to-cart-button" onclick="addToCart(11)">+</button>
    </div>
    <div class="content-box" id="12">
        <img src="images/12.png" alt="iphone 12">
        <h5>iPhone 12</h5><p class="item-price" id="price-12">1’400 $</p>
        <span class="item-quantity" id="quantity-12">30</span>
        <button class="add-to-cart-button" onclick="addToCart(12)">+</button>
    </div>
    <div class="content-box" id="13">
        <img src="images/13.png" alt="iphone 13">
        <h5>iPhone 13</h5><p class="item-price" id="price-13">1’600 $</p>
        <span class="item-quantity" id="quantity-13">40</span>
        <button class="add-to-cart-button" onclick="addToCart(13)">+</button>
    </div>
    <div class="content-box" id="14">
        <img src="images/14.png" alt="iphone 14">
        <h5>iPhone 14</h5><p class="item-price" id="price-14">1’800 $</p>
        <span class="item-quantity" id="quantity-14">50</span>
        <button class="add-to-cart-button" onclick="addToCart(14)">+</button>
    </div>
</body>
</html>
